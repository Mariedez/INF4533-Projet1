<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="interface_courriel_css.css"/>
		<script type="text/javaScript" src="etat.js"></script>
		<div class="Entete">
         <img src="uqo.jpg" alt="uqo" width="200" height="50" align="right" filter="alpha(opacity=40)">
			<h1 class="Titre">Boîte de courriel</h1>

		</div>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="Tableau1">
			<input class="Bouton" type="button" value="Nouveau message" id="nouveau message" onClick="nouvMessage()"> <br> <br>
			<input class="Bouton" type="button" value="Boîte de réception" id="boite de reception" onClick="afficheInbox();"> <br> <br>
			<input class="Bouton" type="button" value="Messages envoyés" id= "messages envoyés" onClick="afficheOutbox();"> <br> <br>
			<input class="Bouton" type="button" value="Liste des contacts" id= "liste des contacts" onClick="afficheYp();"> <br> <br>
			<input class="Bouton" type="button" value="Nouveau contact" id= "nouveau contact" onclick ="entrerContact();"> <br> <br>
		</div>
		<div class="Tableau2">
			<p class="TitreTableau2" id="TitreCible"></p>
			<div id="Cible"></div>
		</div>
		<script type="text/javaScript">
			function nouvMessage() {
				document.getElementById('TitreCible').innerHTML = "Nouveau message";
				document.getElementById('Cible').innerHTML =
				`<form Name="newMessage" action="" method="get"><p>
					Destinataire:<br>
					<select class="TextBox" name="destinataires" id="destinataires" onFocus="creerListeDest()">
						<option>Choisissez un destinataire</option>;
					</select><p>
 					Message:<br> <TEXTAREA class = "TextBox" Name="message" rows =5></TEXTAREA><p>
					<input class="Bouton" type="button" value="Envoyer" onclick="ajouterMessage(this.form)">
					<input class="Bouton" type="RESET" value="Effacer">
				</form>`;
			}
		</script>


  <script type="text/javaScript">
    function entrerContact() {
		document.getElementById('TitreCible').innerHTML = "Nouveau contact";
         document.getElementById('Cible').innerHTML =
         `<form name="newAddress" action="" method="GET"><p>
			Adresse:<br> <input class="TextBox" type="text" name="inputadresse"><p>
			Nom: <br><input class="TextBox" type="text" name="inputnom" ><p>
			<input class="Bouton" type="button" value="Ajouter" onclick = "ajouterContact(this.form)">
			<input class="Bouton" type="RESET" value="Effacer">
          </form>`;
      }
      </script>
	</body>
</html>
