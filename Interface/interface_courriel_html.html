<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="interface_courriel_css.css"/>
		<div class="Entete">
			<h1 class="Titre">Boite de courriel</h1>
		</div>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="Tableau1">
			<input class="Bouton" type="button" value="Nouveau message" id="nouveau message" onclick="fAddText()"> <br> <br>
			<input class="Bouton" type="button" value="Boite de réception" id="boite de reception" onclick="afficheInbox();"> <br> <br>
			<input class="Bouton" type="button" value="Messages envoyés" id= "messages envoyés" onclick="afficheOutbox();"> <br> <br>
			<input class="Bouton" type="button" value="Liste des contacts" id= "liste des contacts" onclick="afficheYp();"> <br> <br>
			<input class="Bouton" type="button" value="Nouveau contact" id= "nouveau contact" onclick = "entrerContact();"> <br> <br>
		</div>
		<div class="Tableau2">
			<p class="TitreTableau2" id="TitreCible"></p>
			<p id="Cible"></p>
		</div>
		<script type="text/javaScript" src="etat.js"></script>
		<script type="text/javaScript">
			function fAddText() {
				document.getElementById('Cible').innerHTML = 
				<form Name="newMessage" action="" method=get><p>
				Adresse:<br> <input type="text" name="toAdresse"><p>
				Message:<br> <TEXTAREA Name="message" rows =5 cols =30></TEXTAREA>
				<br>
				<input type="button" value="Envoyer " onclick="ajouterMessage(this.form)">   
				<input type="RESET" value="Effacer  "></form>;
			}
		</script>
		<script type="text/javaScript">
			function entrerContact() {
				document.getElementById('Cible').innerHTML =
				<form name="newAddress" action="" method=get><p>
				Adresse:<br> <input type="text" name="inputadresse"><p>
				Nom: <br><input type="text" name="inputnom" ><p>
				<input type="button" value="Ajouter " onclick = "ajouterContact(this.form)">
				</form>;
			}
		</script>
	</body>
</html>
